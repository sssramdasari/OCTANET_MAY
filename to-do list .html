<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .todo-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            max-width: 90%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .task-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }

        .task-input:focus {
            border-color: #4caf50;
        }

        .add-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-button:hover {
            background-color: #45a049;
        }

        .todo-list {
            list-style-type: none;
            padding: 0;
        }

        .todo-item {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            background-color: #f9f9f9;
            border-left: 5px solid #4caf50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }

        .todo-item:hover {
            background-color: #f0f0f0;
        }

        .remove-button {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .remove-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>To-Do List</h1>
        <input type="text" class="task-input" id="taskInput" placeholder="Add new task...">
        <button class="add-button" onclick="addTask()">Add Task</button>
        <ul class="todo-list" id="todoList">
            <!-- Tasks will be added dynamically here -->
        </ul>
    </div>

    <script>
        function addTask() {
            var taskInput = document.getElementById("taskInput");
            var taskText = taskInput.value.trim();

            if (taskText !== "") {
                var todoList = document.getElementById("todoList");
                var li = document.createElement("li");
                li.className = "todo-item";
                li.innerHTML = taskText + '<button class="remove-button" onclick="removeTask(this)">Remove</button>';
                todoList.appendChild(li);
                taskInput.value = "";
            } else {
                alert("Please enter a task!");
            }
        }

        function removeTask(taskElement) {
            var todoList = document.getElementById("todoList");
            var listItem = taskElement.parentElement;
            todoList.removeChild(listItem);
        }
    </script>
</body>
</html>
